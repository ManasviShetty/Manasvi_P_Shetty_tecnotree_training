<html>
<head>
	<title>Vehicle Registration Form</title>
	<style>
		body {
			background-image: url('C:/Users/shettma/OneDrive - Tecnotree/Pictures/Screenshot (13).png');
			background-size: cover;
		}
	</style>
</head>
<body>
	<h1>Vehicle Registration Form</h1>
	<form>
		<label for="make">Make:</label>
		<input type="text" id="make" name="make" required><br><br>

		<label for="model">Model:</label>
		<input type="text" id="model" name="model" required><br><br>

		<label for="year">Year:</label>
		<input type="number" id="year" name="year" required><br><br>

		<label for="color">Color:</label>
		<input type="text" id="color" name="color" required><br><br>

		<label for="vin">VIN:</label>
		<input type="text" id="vin" name="vin" required><br><br>

		<label for="registration_number">Registration Number:</label>
		<input type="text" id="registration_number" name="registration_number" required><br><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
