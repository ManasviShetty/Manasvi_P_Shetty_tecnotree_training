<html>
  <head>
    <meta charset="UTF-8">
    <title>Example Form</title>
    
  </head>
  <body style=background-color:#17A79F ;>
    <header>
      <h1>GENIOUS ACADEMY</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input type="text">
          <br>
          <label for="email">Email:</label>
          <input type="email">
          <br>
          <label for="password">Password:</label>
          <input type="password">
          <br>
          <label for="bio">Bio:</label>
          <textarea id="bio" name="bio"></textarea>
          <br>
          <label for="birthdate">Birthdate:</label>
          <input type="date" id="birthdate" name="birthdate" required>
        </fieldset>
        <fieldset>
          <legend>Interests</legend>
          <label >Hobby 1:</label>
          <input type="text" >
          <br>
          <label >Hobby 2:</label>
          <input type="text">
          <br>
          <label>Hobby 3:</label>
          <input type="text">
        </fieldset>
        <fieldset>
          <legend>Gender</legend>
          <input type="radio">
          <label for>Male</label>
          <br>
          <input type="radio">
          <label >Female</label>
          <br>
          <input type="radio">
          <label >Other</label>
        </fieldset>
        <fieldset>
          <legend>Preferences</legend>
          <input type="checkbox" >
          <label>JAVA</label>
          <br>
          <input type="checkbox">
          <label for="updates">DATA STRUCTURES</label>
        </fieldset>
        <button type="submit">Submit</button><br>
<button type="exit">Exit</button>
      </form>
    </main>
  </body>
</html>
