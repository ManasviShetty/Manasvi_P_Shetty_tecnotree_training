<!DOCTYPE html>
<html>
  <head>
    <title>Find the Missing Number in an Array</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f2f2f2;
      }

      input[type="text"] {
        font-size: 1.2rem;
        padding: 0.5rem;
        border: none;
        border-radius: 0.25rem;
        margin-bottom: 1rem;
      }

      button {
        font-size: 1.2rem;
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #0062cc;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Find the Missing Number in an Array</h1>
      <label for="numbers">Enter a comma-separated list of numbers:</label>
      <input type="text" id="numbers" />
      <button onclick="findMissingNumber()">Find Missing Number</button>
      <p id="result"></p>
    </main>
    <script>
      function findMissingNumber() {
        const numbersString = document.getElementById("numbers").value;
        const numbersArray = numbersString.split(",");
        const sortedArray = numbersArray.sort((a, b) => a - b);
        let missingNumber;
        for (let i = 0; i < sortedArray.length; i++) {
          if (parseInt(sortedArray[i]) !== i + 1) {
            missingNumber = i + 1;
            break;
          }
        }
        document.getElementById("result").textContent = `The missing number is ${missingNumber}.`;
      }
    </script>
  </body>
</html>
