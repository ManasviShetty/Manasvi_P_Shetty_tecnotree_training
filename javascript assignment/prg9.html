<!DOCTYPE html>
<html>
  <head>
    <title>Find the First Non-Repeating Character in a String</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f2f2f2;
      }

      input[type="text"] {
        font-size: 1.2rem;
        padding: 0.5rem;
        border: none;
        border-radius: 0.25rem;
        margin-bottom: 1rem;
      }

      button {
        font-size: 1.2rem;
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #0062cc;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Find the First Non-Repeating Character in a String</h1>
      <label for="text">Enter a string:</label>
      <input type="text" id="text" />
      <button onclick="findFirstNonRepeatingCharacter()">Find First Non-Repeating Character</button>
      <p id="result"></p>
    </main>
    <script>
      function findFirstNonRepeatingCharacter() {
        const text = document.getElementById("text").value;
        const charCount = {};
        for (let i = 0; i < text.length; i++) {
          if (!charCount[text[i]]) {
            charCount[text[i]] = 1;
          } else {
            charCount[text[i]]++;
          }
        }
        let firstNonRepeatingCharacter;
        for (let i = 0; i < text.length; i++) {
          if (charCount[text[i]] === 1) {
            firstNonRepeatingCharacter = text[i];
            break;
          }
        }
        document.getElementById("result").textContent = `The first non-repeating character is '${firstNonRepeatingCharacter}'.`;
      }
    </script>
  </body>
</html>
